<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>FAQ List</title>
</head>
<body>
    <h1>FAQs</h1>
    <a href="{% url 'faq_create' %}">Create new FAQ</a>
    <ul>
        {% for faq in faqs %}
            <li>
                <strong>{{ faq.question }}</strong>
                <p>{{ faq.answer }}</p>
                <a href="{% url 'faq_update' faq.pk %}">Edit</a>
                <a href="{% url 'faq_delete' faq.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
